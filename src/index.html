<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/calculator-solid.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1bf4a50a48.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper d-flex justify-content-center align-items-center">
        <div class="calcBody d-flex flex-column gap-3">
            <div class="outPut d-flex flex-column gap-1">
                <input type="text" id="result" value="0" disabled>
            </div>
            <div class="buttons d-flex gap-2 justify-content-center">
                <div><button class="functionButton plus" value="+">+</button>
                </div>
                <div><button class="functionButton minus" value="-">-</button>
                </div>
                <div><button class="functionButton multi" value="*">*</button>
                </div>
                <div><button class="functionButton divid" value="/">/</button> </div>
                <div><button class="functionButton" value="%">%</button></div>
            </div>
            <div class="panal d-flex gap-2">
                <div class="numbers">
                    <div class="box d-flex">
                        <div><button class="numericButton btn btn-dark seven" value="7">7</button></div>
                        <div><button class="numericButton btn btn-dark eight" value="8">8</button></div>
                        <div><button class="numericButton btn btn-dark nein" value="9">9</button></div>
                    </div>
                    <div class="box d-flex">
                        <div><button class="numericButton btn btn-dark four" value="4">4</button></div>
                        <div><button class="numericButton btn btn-dark five" value="5">5</button></div>
                        <div><button class="numericButton btn btn-dark six" value="6">6</button></div>
                    </div>
                    <div class="box d-flex">
                        <div><button class="numericButton btn btn-dark one" value="1">1</button></div>
                        <div><button class="numericButton btn btn-dark two" value="2">2</button></div>
                        <div><button class="numericButton btn btn-dark three" value="3">3</button></div>
                    </div>
                    <div class="box d-flex">
                        <div><button class="numericButton btn btn-dark " value="#"><i class="fa-solid fa-hashtag"
                                    value="#"></i></button></div>
                        <div><button class="numericButton btn btn-dark " value="0">0</button></div>
                        <div><button class="numericButton btn btn-dark " value="."><i class="fa-solid fa-circle"
                                    value="."></i></button></div>
                    </div>
                </div>
                <div class="equal">
                    <button class="functionButton result btn" value="=">=</button>
                    <button class="functionButton clear" value="C">C</i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
